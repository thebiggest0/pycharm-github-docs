site_name: COMM Docs
nav:
  - Home: "pages/index.md"
  - GitHub Setup: "pages/githubSetup.md"
  - Pycharm Installation: "pages/pycharmInstallation.md"
  - Connect Pycharm to GitHub: "pages/connectPycharmToGithub.md"
  - Troubleshooting: "pages/troubleshooting.md"
  - Glossary: "pages/glossary.md"
  - Test: "pages/template.md"

theme: 
  name: material
  features:
    # - navigation.tabs
    - navigation.sections
    # - toc.integrate
    - navigation.instant.preview
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime
  icon:
    annotation: material/plus-circle
    # annotation1: material/heart-circle
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js

# plugins:
